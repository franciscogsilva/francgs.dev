name: Deploy Stage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        env:
          WEB3FORMS_ACCESS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: pnpm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-keyscan -t ed25519 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          ssh-add ~/.ssh/deploy_key
          echo "Host ${{ secrets.SERVER_HOST }}
            StrictHostKeyChecking no
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes" > ~/.ssh/config

      - name: Test SSH Connection
        run: ssh -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo "SSH Connection Successful"'

      - name: Sync dist to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/dist/

      - name: Sync manifest files to VPS
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key" \
            package.json pnpm-lock.yaml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Create environment file
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cat > ${{ secrets.DEPLOY_PATH }}/.env << 'ENVFILE'
          HOST=0.0.0.0
          PORT=3000
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          WEB3FORMS_ACCESS_KEY=${{ secrets.WEB3FORMS_ACCESS_KEY }}
          SITE_URL=https://francgs.dev
          ENVFILE"

      - name: Validate remote runtime
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          cd ${{ secrets.DEPLOY_PATH }}

          if ! command -v node &> /dev/null; then
            echo "Error: Node.js is not installed or not in PATH"
            exit 1
          fi
          EOF

      - name: Ensure pnpm on VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          if ! command -v pnpm &> /dev/null; then
            echo "Installing pnpm..."
            npm install -g pnpm
          fi
          EOF

      - name: Install production dependencies on VPS
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          cd ${{ secrets.DEPLOY_PATH }}

          pnpm install --prod --frozen-lockfile
          EOF

      - name: Ensure PM2 on VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          if ! command -v pm2 &> /dev/null; then
            echo "Installing PM2..."
            npm install -g pm2
          fi
          EOF

      - name: Restart PM2 app
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          cd ${{ secrets.DEPLOY_PATH }}

          pm2 delete francgs-dev || true

          HOST=0.0.0.0 PORT=3000 pm2 start dist/server/entry.mjs \
            --name francgs-dev \
            --node-args="--env-file=.env" \
            --update-env
          EOF

      - name: Persist PM2 process list
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          pm2 save
          EOF

      - name: Check PM2 status
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
          [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"
          [ -s "$HOME/.profile" ] && . "$HOME/.profile"
          [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

          pm2 status
          EOF

  crosspost-missing-only:
    name: Crosspost Missing Only (${{ matrix.platform }})
    needs: deploy
    if: ${{ needs.deploy.result == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform: [devto, medium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Restore crosspost state cache
        uses: actions/cache@v4
        with:
          path: .crosspost/state-${{ matrix.platform }}.json
          key: crosspost-state-${{ matrix.platform }}-${{ github.run_id }}
          restore-keys: |
            crosspost-state-${{ matrix.platform }}-

      - name: Sync only non-migrated posts
        continue-on-error: true
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
          SITE_URL: https://francgs.dev
          CROSSPOST_STATE_PATH: .crosspost/state-${{ matrix.platform }}.json
          CROSSPOST_LANGS: en
          CROSSPOST_PRIORITY_SLUGS: 50-refactor-real-blog-bilingue-rutas-hreflang-y-seo-consistente-en,49-como-construimos-un-sistema-de-sincronizacion-automatizada-devto-medium-en
          CROSSPOST_DEVTO_PUBLISHED: "true"
          CROSSPOST_DEVTO_MAX_RETRIES: "6"
          CROSSPOST_DEVTO_MIN_INTERVAL_MS: "5000"
          CROSSPOST_MAX_POSTS: "1"
          CROSSPOST_MEDIUM_STATUS: "public"
          CROSSPOST_FAIL_ON_ERROR: "false"
        run: pnpm run crosspost -- --all --platform=${{ matrix.platform }}
