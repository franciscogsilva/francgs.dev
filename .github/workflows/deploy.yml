name: Deploy Stage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        env:
          WEB3FORMS_ACCESS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: pnpm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-keyscan -t ed25519 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          ssh-add ~/.ssh/deploy_key
          echo "Host ${{ secrets.SERVER_HOST }}
            StrictHostKeyChecking no
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes" > ~/.ssh/config

      - name: Test SSH Connection
        run: ssh -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo "SSH Connection Successful"'

      - name: Deploy to VPS
        run: |
          # Copy dist folder
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/dist/
          
          # Copy package.json and pnpm-lock.yaml for dependencies
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            package.json pnpm-lock.yaml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Create environment file
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Create .env file with secrets from GitHub
            cat > .env << 'ENVFILE'
          HOST=0.0.0.0
          PORT=3000
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          WEB3FORMS_ACCESS_KEY=${{ secrets.WEB3FORMS_ACCESS_KEY }}
          SITE_URL=https://francgs.dev
          ENVFILE
          EOF

      - name: Install dependencies and restart server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Load environment variables
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            [ -s "$HOME/.nvm/nvm.sh" ] && \. "$HOME/.nvm/nvm.sh"
            [ -s "$HOME/.profile" ] && \. "$HOME/.profile"
            [ -s "$HOME/.bashrc" ] && \. "$HOME/.bashrc"
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Check if Node/npm/pnpm are installed
            if ! command -v node &> /dev/null; then
              echo "Error: Node.js is not installed or not in PATH"
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm
            fi
            
            # Install production dependencies
            pnpm install --prod --frozen-lockfile
            
            # Restart the app with PM2 (install PM2 if not already installed)
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              npm install -g pm2
            fi
            
            # Stop existing process if running
            pm2 delete francgs-dev || true
            
            # Start the Node.js server with environment variables
            pm2 start dist/server/entry.mjs --name francgs-dev \
              --node-args="--env-file=.env" \
              --update-env
            
            # Save PM2 process list
            pm2 save
            
            # Show status
            pm2 status
          EOF